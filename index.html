    function execCmd(cmd) {

    function setFontSize(size) {
      if (!size) return;
      document.execCommand('fontSize', false, '7');
      const fontElements = document.getElementsByTagName('font');
      for (let i = 0; i < fontElements.length; i++) {
        if (fontElements[i].size === '7') {
          fontElements[i].removeAttribute('size');
          fontElements[i].style.fontSize = size + 'px';
        }
      }
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'resizable';
        img.style.maxWidth = '100%';
        img.style.marginTop = '10px';
        document.getElementById('editor').appendChild(img);
        unsaved = true;

<script>
    const urlParams = new URLSearchParams(location.search);
    const postId = urlParams.get('id');

    if (!postId) {
      document.getElementById('postTitle').innerText = 'âŒ ìœ íš¨í•˜ì§€ ì•Šì€ ì ‘ê·¼ì…ë‹ˆë‹¤';
      document.getElementById('postContent').innerText = 'ê²Œì‹œê¸€ IDê°€ ì œê³µë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.';
      throw new Error('Post ID is undefined');
    }

    async function loadPost() {
      const res = await fetch(`https://clean-search.vercel.app/post/${postId}`);
      if (!res.ok) {
        document.getElementById('postTitle').innerText = 'âŒ ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
        return;
      }
      const post = await res.json();
      document.getElementById('postTitle').innerText = post.title;
      document.getElementById('postContent').innerHTML = post.content;
    }

    async function loadComments() {
      const res = await fetch(`https://clean-search.vercel.app/post/${postId}/comments`);
      const comments = await res.json();
      const commentBox = document.getElementById('comments');
      commentBox.innerHTML = '';
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerText = c.text;
        commentBox.appendChild(div);
      });
    }

    async function submitComment() {
      const input = document.getElementById('commentInput');
      const text = input.value.trim();
      if (!text) return;

      await fetch(`https://clean-search.vercel.app/post/${postId}/comment`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      input.value = '';
      loadComments();
    }

    loadPost();
    loadComments();
  </script>
