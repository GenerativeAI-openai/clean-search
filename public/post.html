<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 상세 - 클린서치</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      white-space: pre-wrap;
    }
    .content {
      margin-bottom: 24px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .content img {
      max-width: 100%;
      margin-top: 10px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0077ff;
    }
    .comment-section {
      margin-top: 30px;
    }
    .comment-section h3 {
      margin-bottom: 10px;
    }
    .comment {
      padding: 10px;
      border-bottom: 1px solid #eee;
      white-space: pre-wrap;
    }
    .comment-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .comment-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .comment-input button {
      padding: 8px 16px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">← 돌아가기</a>
    <h1 id="postTitle">제목 로딩 중...</h1>
    <div class="content" id="postContent">내용을 불러오는 중입니다...</div>

    <div class="comment-section">
      <h3>댓글</h3>
      <div id="comments"></div>
      <div class="comment-input">
        <input type="text" id="commentInput" placeholder="댓글을 입력하세요...">
        <button onclick="submitComment()">등록</button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(location.search);
    const postId = urlParams.get('id');

    if (!postId) {
      document.getElementById('postTitle').innerText = '❌ 유효하지 않은 접근입니다';
      document.getElementById('postContent').innerText = '게시글 ID가 제공되지 않았습니다.';
      throw new Error('Post ID is undefined');
    }

    async function loadPost() {
      const res = await fetch(`https://cleansearch-backend.onrender.com/post/${postId}`);
      if (!res.ok) {
        document.getElementById('postTitle').innerText = '❌ 게시글을 불러올 수 없습니다';
        return;
      }
      const post = await res.json();
      document.getElementById('postTitle').innerText = post.title;
      document.getElementById('postContent').innerHTML = post.content;
    }

    async function loadComments() {
      const res = await fetch(`https://cleansearch-backend.onrender.com/post/${postId}/comments`);
      const comments = await res.json();
      const commentBox = document.getElementById('comments');
      commentBox.innerHTML = '';
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerText = c.text;
        commentBox.appendChild(div);
      });
    }

    async function submitComment() {
      const input = document.getElementById('commentInput');
      const text = input.value.trim();
      if (!text) return;

      await fetch(`https://cleansearch-backend.onrender.com/post/${postId}/comment`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      input.value = '';
      loadComments();
    }

    loadPost();
    loadComments();
  </script>
</body>
</html>
