<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 - 클린서치</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    #editor {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      background: white;
      margin-bottom: 10px;
      overflow-y: auto;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .toolbar button,
    .toolbar select,
    .toolbar label {
      font-size: 0.9rem;
      padding: 6px 10px;
      background: #eef1f6;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .toolbar input[type="file"] {
      display: none;
    }
    .upload-label {
      display: inline-block;
      padding: 6px 10px;
      background: #eef1f6;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn {
      background: #00c57b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #0077ff;
    }
    img.resizable {
      max-width: 100%;
      margin-top: 10px;
      resize: both;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">← 돌아가기</a>
    <h1>글쓰기</h1>

    <input type="text" id="title" placeholder="제목을 입력하세요">

    <div class="toolbar">
      <button onclick="execCmd('bold')"><b>굵게</b></button>
      <button onclick="execCmd('underline')"><u>밑줄</u></button>
      <button onclick="execCmd('italic')"><i>기울임</i></button>
      <label>
        글자 크기:
        <select onchange="setFontSize(this.value)">
          <option value="">선택</option>
          <option value="14">14px</option>
          <option value="16">16px</option>
          <option value="18">18px</option>
          <option value="20">20px</option>
          <option value="24">24px</option>
          <option value="28">28px</option>
        </select>
      </label>
      <label for="imgUpload" class="upload-label">📷 이미지 업로드</label>
      <input type="file" id="imgUpload" accept="image/*" onchange="uploadImage(event)">
    </div>

    <div id="editor" contenteditable="true"></div>

    <button class="submit-btn" onclick="submitPost()">등록</button>
  </div>

  <script>
    let unsaved = true;

    window.onbeforeunload = function() {
      if (unsaved) {
        return '변경사항이 저장되지 않을 수 있습니다.';
      }
    };

    function execCmd(cmd) {
      document.execCommand(cmd, false, null);
    }

    function setFontSize(size) {
      if (!size) return;
      document.execCommand('fontSize', false, '7');
      const fontElements = document.getElementsByTagName('font');
      for (let i = 0; i < fontElements.length; i++) {
        if (fontElements[i].size === '7') {
          fontElements[i].removeAttribute('size');
          fontElements[i].style.fontSize = size + 'px';
        }
      }
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'resizable';
        img.style.maxWidth = '100%';
        img.style.marginTop = '10px';
        document.getElementById('editor').appendChild(img);
        unsaved = true;
      };
      reader.readAsDataURL(file);
    }

    function submitPost() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('editor').innerHTML.trim();

      if (!title || !content) {
        alert('제목과 내용을 모두 입력하세요.');
        return;
      }

      fetch('https://clean-search.vercel.app/submitPost', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, content })
      })
      .then(res => {
        if (!res.ok) throw new Error('서버 응답 실패');
        return res.json();
      })
      .then(data => {
        alert('✅ 글이 저장되었습니다.');
        unsaved = false;
        window.location.href = 'index.html';
      })
      .catch(err => {
        console.error(err);
        alert('❌ 저장에 실패했습니다.');
      });
    }
  </script>
</body>
</html>
